<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Task List | VillegasCode</title>
    </head>
    <body>
        <img src="./images/VillegasCode-logo.png" alt="logo" class="logo">
        
        <h1>Task List</h1>
        
        <!-- Formulario para definir agregar los campos y hacer los envíos -->
        <form action="#" id="userInput">
            <!-- Agregamos un textBox para que escriban sus tareas -->
            <input type="text" placeholder="Escribe tu tarea aquí..." autofocus>
            <!-- Agregamos el botón para enviar el valor que pusimos en el textBox -->
            <input type="submit" value="+" id="addBtn">
        </form>

        <!-- Creamos una lista como contenedor de las tareas que vamos creando -->
        <div id = "list" class="list-container">

            <!-- <div id="1" class="task-container"> -->
                <!-- Agregamos una etiqueta con su respectivo checkbox -->
                <!-- <label>
                    <input type="checkbox">
                    Tarea 1
                </label> -->
                <!-- Agregamos la imagen del botón de DELETE -->
                <!-- <img src="./images/bin.png" class="closeBtn">
            </div> -->
            
        </div>

        <!-- Creamos un sección div para mostrar las estadísiticas de la TASK LIST -->
        <div id="stats">
            <!-- Tareas pendientes: 5 Completadas: 3 -->
        </div>
        <script src="./main.js"></script>
    </body>
</html>
